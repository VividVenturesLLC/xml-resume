<!DOCTYPE html>
 <html>

   <head>
     <title>XML-Resume V0.0.2-pre-alpha</title>
     <!-- Reference http://www.hropenstandards.org/  for data definition-->
     <meta charset="UTF-8">
     <!--For latest revision updates see https://developers.google.com/speed/libraries/  -->
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>

     <!--For latest revision updates see https://angular-ui.github.io  -->
       <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

     <!--For latest revision updates see http://netdna.bootstrapcdn.com/  -->
       <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

     <!-- Add colors to page -->
       <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/slate/bootstrap.min.css">

     <!--Custom js and theme for this page -->
       <script src="js/app.js"></script>
       <link href="theme/form_theme.css" rel="stylesheet"><!--debugging borders and background colors -->
   </head>
<!-- ======== ======== ======== ======== ======== ======== ======== ======== -->
   <body ng-app="resumeApp">
    <div id="titlebar" ng-controller="titlebarCtrl">
	    <dl class="dl-horizontal container">
	      <dt>XML-Resume</dt>
	      <dd>by Vivid Ventures LLC
	          <div class="btn-group btn-group-xs" role="group" aria-label="signin" style="display: inline; float: right;">
	            <button class="btn btn-primary" type="submit">Sign in</button>
	            <button class="btn btn-default" type="submit">New Account</button>
	          </div>
	      </dd>
      <img id="AngularJS-small" src="https://angularjs.org/img/AngularJS-small.png" ng-show="showlogo"></img>
	    </dl>
    </div><!--/titlebar-->

    <div id="formLogin" class="container" title="formLogin" hidden>

     <form id="CandidateLogin">
      <div class="input-group">
          <div class="well well-sm">Login</div>
          <label><input type="email" name="eMail" class="form-control" placeholder="email"></label>
          <label><input type="password" name="password" class="form-control" placeholder="password"></label>
          <div class="btn-group btn-group-xs" role="group" aria-label="signin">
            <button class="btn btn-primary" type="submit">Sign in</button>
            <button class="btn btn-default" type="submit">New Account</button>
          </div>
        <span class="label label-default">Logged in / Not logged in</span>
        <span class="label label-default">Paid / Pay Now</span>
      </div>
     </form>
    </div><!--/formLogin-->

    <div class="container">
      <div ng-controller="tabViewCtrl">
      <!-- Nav tabs -->
      <!-- Reference: http://angular-ui.github.io/bootstrap/ -->
        <uib-tabset>
          <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
            {{tab.content}}
          </uib-tab>
        </uib-tabset>
      </div><!--/ tabViewCtrl -->
    </div> <!--/container-->

   </body>
   
</html>
